specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingFactory
    network: mainnet
    source:
      address: "0xEBdde456EA288b49f7D5975E7659bA1Ccf607efc"
      abi: StakingFactory
      startBlock: 20409818
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InstanceCreated
        - InstanceRemoved
        - InstanceStatusChanged
        - OwnerUpdated
        - VerifierUpdated
      abis:
        - name: StakingFactory
          file: ../../abis/StakingFactory.json
        - name: StakingProxy
          file: ../../abis/StakingProxy.json
      eventHandlers:
        - event: InstanceCreated(indexed address,indexed address,indexed address)
          handler: handleInstanceCreated
        - event: InstanceRemoved(indexed address)
          handler: handleInstanceRemoved
        - event: InstanceStatusChanged(indexed address,bool)
          handler: handleInstanceStatusChanged
        - event: OwnerUpdated(indexed address)
          handler: handleOwnerUpdated
        - event: VerifierUpdated(indexed address)
          handler: handleVerifierUpdated
      file: ./src/staking-factory.ts
templates:
  - name: StakingProxy
    kind: ethereum/contract
    network: mainnet
    source:
      abi: StakingProxy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Checkpoint
        - Deposit
        - RewardClaimed
        - ServiceForceUnstaked
        - ServiceInactivityWarning
        - ServiceStaked
        - ServiceUnstaked
        - ServicesEvicted
        - Withdraw
      abis:
        - name: StakingProxy
          file: ../../abis/StakingProxy.json
      eventHandlers:
        - event: Checkpoint(indexed uint256,uint256,uint256[],uint256[],uint256)
          handler: handleCheckpoint
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: RewardClaimed(uint256,indexed uint256,indexed address,indexed
            address,uint256[],uint256)
          handler: handleRewardClaimed
        - event: ServiceForceUnstaked(uint256,indexed uint256,indexed address,indexed
            address,uint256[],uint256,uint256)
          handler: handleServiceForceUnstaked
        - event: ServiceInactivityWarning(uint256,indexed uint256,uint256)
          handler: handleServiceInactivityWarning
        - event: ServiceStaked(uint256,indexed uint256,indexed address,indexed
            address,uint256[])
          handler: handleServiceStaked
        - event: ServiceUnstaked(uint256,indexed uint256,indexed address,indexed
            address,uint256[],uint256,uint256)
          handler: handleServiceUnstaked
        - event: ServicesEvicted(indexed uint256,uint256[],address[],address[],uint256[])
          handler: handleServicesEvicted
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/staking-proxy.ts
