type Service @entity(immutable: false) {
  id: ID! # service ID (constant anchor)
  currentMultisig: Bytes 
  currentAgentIds: [Int!]!
  multisigHistory: [ServiceMultisigHistory!]! @derivedFrom(field: "service")
  agentHistory: [ServiceAgentHistory!]! @derivedFrom(field: "service")
}

type ServiceAgentHistory @entity(immutable: false) {
  id: ID!
  service: Service!
  agentIds: [Int!]!
  timestamp: BigInt!
}

type AgentRegistration @entity(immutable: false) {
  id: ID! # serviceId-agentId
  serviceId: Int!
  agentId: Int!
  registrationTimestamp: BigInt!
}

type Multisig @entity(immutable: false) {
  id: Bytes! # multisig address
  currentServiceId: Int!
  creator: Bytes!
  creationTimestamp: BigInt!
  txHash: Bytes!
  currentAgentIds: [Int!]!
  serviceHistory: [ServiceMultisigHistory!]! @derivedFrom(field: "multisig")
  agentHistory: [AgentMultisigHistory!]! @derivedFrom(field: "multisig")
}

type ServiceMultisigHistory @entity(immutable: false) {
  id: ID! # serviceId-timestamp
  service: Service!
  multisig: Multisig!
  timestamp: BigInt!
}

type AgentMultisigHistory @entity(immutable: false) {
  id: ID! # multisig-timestamp
  multisig: Multisig!
  agentIds: [Int!]!
  timestamp: BigInt!
}
type DailyServiceActivity @entity(immutable: false) {
  id: ID!
  service: Service!
  dayTimestamp: BigInt!
  agentIds: [Int!]!
}

type DailyUniqueAgents @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  count: Int!
  agents: [DailyUniqueAgent!]! @derivedFrom(field: "dailyUniqueAgents")
}

type DailyUniqueAgent @entity(immutable: false) {
  id: ID!
  dailyUniqueAgents: DailyUniqueAgents!
  agent: AgentPerformance!
}

type DailyAgentPerformance @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  agentId: Int!
  txCount: Int!
  multisigs: [DailyAgentMultisig!]! @derivedFrom(field: "dailyAgentPerformance")
  activeMultisigCount: Int!
}

type DailyAgentMultisig @entity(immutable: false) {
  id: ID!
  dailyAgentPerformance: DailyAgentPerformance!
  multisig: Multisig!
}

type DailyActiveMultisigs @entity(immutable: false) {
  id: ID!
  dayTimestamp: BigInt!
  multisigs: [DailyActiveMultisig!]! @derivedFrom(field: "dailyActiveMultisigs")
  count: Int!
}

type DailyActiveMultisig @entity(immutable: false) {
  id: ID!
  dailyActiveMultisigs: DailyActiveMultisigs!
  multisig: Multisig!
}

type AgentPerformance @entity(immutable: false) {
  id: ID! # agentId
  txCount: BigInt!
}

type Global @entity(immutable: false) {
  id: ID!
  txCount: BigInt!
  lastUpdated: BigInt!
}
